<!DOCTYPE html>
<html>
    <head>
        <title> First Time Round The Horn! </title>
        <link rel="stylesheet" href="css/index.css">
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="js/destination.js"></script>
    </head>
    <body>
        <h1> Magic </h1>

        <div class= "container">
            <form class="add-destination-form">
                <h3>Let's Travel To A New Place!</h3>

                <h4>Name:</h4>
                <input
                type="text"
                name="name"
                value=""
                placeholder="Enter a Destination"
                class="input-text"
                />

                <br />
                <h4>Image URL:</h4>
                <input
                    type="text"
                    name="image"
                    value=""
                    placeholder="Enter a destination's image URL"
                    class="input-text"
                />

                <br />
                <input
                    type="submit"
                    name="submit"
                    value="Let's Go!"
                    class="submit"
                />
            </form>
        </div>
        <p style="text-align:center">
            Gotta Travel Sometime! <button id="new-destination-btn">Add a new destination!</button>
        </p>
    </body>

</html>
